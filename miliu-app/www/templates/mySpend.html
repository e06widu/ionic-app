<ion-view class="mySpend-page px-3">
    <ion-content class="page-top">
        <div on-swipe-right="vm.slidingEnable()">
            <div class="row mb-3">
                <h2>My Spend View</h2>
                <p class="date pt-5 pl-2">{{vm.displayPeriodOfTime}}</p>
            </div>

            <div class="row mb-3">
                <div class="spend-box mx-2">
                    <span>
                        <!-- <i class="icon ion-ios-cart-outline"></i> -->
                        <img src="img/buying-white.png">
                    </span>
                    <span class="title pt-1">Total Spend</span>
                    <span class="value pt-1">
                        <sup>$</sup>{{ vm.totalSpend|number:0}}</span>
                </div>
            </div>
        </div>


        <ion-slides options="vm.options" slider="data.slider" ng-class="{'swiper-no-swiping' : vm.slidingData.hide}">
            <ion-slide-page>
                <div class="box blue ml-2 my-5">

                </div>

                <div class="spend-list pl-2">

                    <div class="rent">
                        <div class="row">
                            <div class="col col-40">
                                <div class="row">
                                    <p class="title mb-0">rent & utilities</p>
                                </div>
                                <div class="border-bottom"></div>
                                <div class="row">
                                    <span class="value pr-1">$300 . </span>
                                    <span class="percent pl-1">30%</span>
                                </div>
                            </div>
                            <div class="col col-20">
                                <div class="icon-box pt-1">
                                    <i class="fa fa-home light-text" style="font-size:50px" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="col col-40">
                                <div class="row">

                                </div>
                                <div class="row">

                                </div>
                            </div>
                        </div>

                    </div>



                    <div class="travel">
                        <div class="row">
                            <div class="col col-40">
                                <div class="row">

                                </div>
                                <div class="row">

                                </div>
                            </div>
                            <div class="col col-20">
                                <div class="icon-box">
                                    <i class="fa fa-fighter-jet light-text" style="font-size:40px" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="col col-40">
                                <div class="row">
                                    <p class="title mb-0">travel</p>
                                </div>
                                <div class="border-bottom"></div>
                                <div class="row">
                                    <span class="value pr-1">$300 . </span>
                                    <span class="percent pl-1">30%</span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="food">
                        <div class="row">
                            <div class="col col-40">
                                <div class="row">
                                    <p class="title mb-0">food</p>
                                </div>
                                <div class="border-bottom"></div>
                                <div class="row">
                                    <span class="value pr-1">$300 . </span>
                                    <span class="percent pl-1">30%</span>
                                </div>
                            </div>
                            <div class="col col-20">
                                <div class="icon-box">
                                    <i class="fa fa-cutlery light-text" style="font-size:30px" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="col col-40">
                                <div class="row">

                                </div>
                                <div class="row">

                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="shopping">
                        <div class="row">
                            <div class="col col-40">
                                <div class="row">

                                </div>
                                <div class="row">

                                </div>
                            </div>
                            <div class="col col-20">
                                <div class="icon-box">
                                    <i class="fa fa-shopping-bag light-text" style="font-size:20px" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="col col-40">
                                <div class="row">
                                    <p class="title mb-0">shopping</p>
                                </div>
                                <div class="border-bottom"></div>
                                <div class="row">
                                    <span class="value pr-1">$300 . </span>
                                    <span class="percent pl-1">30%</span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="tax">
                        <div class="row">
                            <div class="col col-40">
                                <div class="row">
                                    <p class="title mb-0">tax</p>
                                </div>
                                <div class="border-bottom"></div>
                                <div class="row">
                                    <span class="value pr-1">$300 . </span>
                                    <span class="percent pl-1">30%</span>
                                </div>
                            </div>
                            <div class="col col-20">
                                <div class="icon-box">
                                    <i class="fa fa-percent light-text" style="font-size:15px" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="col col-40">
                                <div class="row">

                                </div>
                                <div class="row">

                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </ion-slide-page>
            <ion-slide-page>
                <ion-content>
                    <div class="bar-chart" >
                        <!-- <ion-scroll direction="x" overflow-scroll="false"> -->
                            <div id="agcMySpendDiv" google-chart chart="vm.myChartObject" on-swipe-right="vm.onChartSwipeRight()" on-swipe-left="vm.onChartSwipeLeft()"
                            agc-on-mouseout="vm.agcOnMouseout()" agc-on-mouseover="vm.agcOnMouseover()"
                            agc-on-select="vm.agcOnSelect()" agc-on-ready="vm.agcOnReady()"></div>
                        <!-- </ion-scroll> -->
                        <div on-swipe-right="vm.slidingEnable()">
                            <!-- <div class="border-bottom"></div> -->

                            <div class="bottom-icons">
                                <div class="row p-2">
                                    <div class="col" ng-repeat="cat in vm.categories">
                                        <div class="icon-box" ng-style="{background:'{{cat.color}}'}">
                                            <i class=" {{cat.icon}} light-text" aria-hidden="true"></i>
                                        </div>
                                        <div class="title">{{cat.name}}</div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </ion-content>
            </ion-slide-page>

        </ion-slides>

    </ion-content>
</ion-view>
